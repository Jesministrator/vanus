apiVersion: v1
kind: Namespace
metadata:
  name: vanus
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: store-0
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /mnt/data/store-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - 10.0.32.10
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: vanus
  name: data-vanus-store-0
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  storageClassName: local-storage
  volumeMode: Filesystem
  volumeName: store-0
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
